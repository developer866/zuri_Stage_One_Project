<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Display -->
    <div class="container">
      <div class="container-text">
        <div class="container-content" id="slack" data-testid="slackUserName">
          <h1>Factorial</h1>
        </div>
        <!--  -->
        <!-- Display current Day of the week -->
        <div
          class="container-content"
          id="display_current_day"
          data-testid="currentDayOfTheWeek"
        ></div>
        <!-- data-testid="currentUTCTime" -->
        <div
          class="container-content"
          id="display_time_in_milliseconds"
          data-testid="currentUTCTime"
        ></div>
        <div class="container-content" id="track" data-testid="myTrack">
          Frontend
        </div>
        <!-- Github Link -->
        <div class="container-content" id="github" data-testid="githubURL">
          <a href="https://github.com/developer866" target="_blank"
            >Developer866</a
          >
        </div>
      </div>

      <div class="image">
        <img
          class="slack_image"
          src="./working-lady.jpg"
          alt="slack profile image"
          data-testid="slackDisplayImage"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
