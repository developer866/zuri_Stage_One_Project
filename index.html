<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Display -->
    <div class="container">
      <div class="container-content" id="slack" data-testid="slackUserName">
        Factorial
      </div>
      <div>
        <img src="" alt="" data-testid="slackDisplayImage" />
      </div>
      <div
        class="container-content"
        id="display_current_day"
        data-testid="currentDayOfTheWeek"
      ></div>
      <!-- data-testid="currentUTCTime" -->
      <div
        class="container-content"
        id="display time in milliseconds"
        data-testid="currentUTCTime"
      ></div>

      <div class="container-content" id="track" data-testid="myTrack">
        Frontend
      </div>

      <div class="container-content" id="github" data-testid="githubURL">
        <a href="https://github.com/developer866" target="_blank"
          >Developer866</a
        >
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
